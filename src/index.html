<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Babylon.js sample code</title>

    <!-- Babylon.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
    <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
    <script src="https://preview.babylonjs.com/ammo.js"></script>
    <script src="https://preview.babylonjs.com/cannon.js"></script>
    <script src="https://preview.babylonjs.com/Oimo.js"></script>
    <script src="https://preview.babylonjs.com/earcut.min.js"></script>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>
    <script>
      var canvas = document.getElementById("renderCanvas");

      var startRenderLoop = function (engine, canvas) {
        engine.runRenderLoop(function () {
          if (sceneToRender && sceneToRender.activeCamera) {
            sceneToRender.render();
          }
        });
      };

      var engine = null;
      var scene = null;
      var sceneToRender = null;
      var createDefaultEngine = function () {
        return new BABYLON.Engine(canvas, true, {
          preserveDrawingBuffer: true,
          stencil: true,
          disableWebGL2Support: false,
        });
      };

      var createScene = async function () {
        await Ammo();
        // Setup basic scene
        var scene = new BABYLON.Scene(engine);
        var camera = new BABYLON.FreeCamera(
          "camera1",
          new BABYLON.Vector3(0, 5, -10),
          scene
        );
        camera.setTarget(BABYLON.Vector3.Zero());
        //this is for moving the camera, currently disabled
        //camera.attachControl(canvas, true);
        var light = new BABYLON.HemisphericLight(
          "light1",
          new BABYLON.Vector3(0, 1, 0),
          scene
        );
        light.intensity = 0.7;

        await new BABYLON.AmmoJSPlugin();

        // Enable physics
        scene.enablePhysics(
          new BABYLON.Vector3(0, -9.81, 0),
          new BABYLON.AmmoJSPlugin()
        );

        // Create ground collider
        var ground = BABYLON.Mesh.CreateGround("ground1", 10, 10, 2, scene);
        ground.physicsImpostor = new BABYLON.PhysicsImpostor(
          ground,
          BABYLON.PhysicsImpostor.BoxImpostor,
          { mass: 0, friction: 0.5, restitution: 0.7 },
          scene
        );

        //load the rock in
        let newMeshes = await BABYLON.SceneLoader.ImportMeshAsync(
          "",
          "https://dl.dropboxusercontent.com/s/pho72q9uw7fqq2x/",
          "rock-irregular.gltf",
          scene
        );
        //get the meshes
        newMeshes = newMeshes.meshes;
        //theres only one (i think)
        const rockMesh = newMeshes[0];
        rockMesh.position.set(0, 0, 0);

        // Create a physics root and add our imported mesh children
        var physicsRoot = new BABYLON.Mesh("", scene);
        physicsRoot.addChild(rockMesh);
        physicsRoot.position.y += 3;

        // Enable physics on colliders first then physics root of the mesh
        //convex hull !! takes the shape of the mesh for physics
        rockMesh.physicsImpostor = new BABYLON.PhysicsImpostor(
          rockMesh,
          BABYLON.PhysicsImpostor.ConvexHullImpostor,
          { mass: 0 },
          scene
        );
        //this is the root that gives it mass
        physicsRoot.physicsImpostor = new BABYLON.PhysicsImpostor(
          physicsRoot,
          BABYLON.PhysicsImpostor.NoImpostor,
          { mass: 3 },
          scene
        );

        /*var boundingBox =
          BABYLON.BoundingBoxGizmo.MakeNotPickableAndWrapInBoundingBox(
            newMeshes[0]
          );*/

        //this makes it draggable
        const sixDofDragBehavior = new BABYLON.SixDofDragBehavior();
        //this is the... distance to move each frame (lower reduces jitter)
        sixDofDragBehavior.dragDeltaRatio = 0.2;
        //this one modifies z dragging behavior
        sixDofDragBehavior.zDragFactor = 0.2;

        sixDofDragBehavior.onDragStartObservable.add((event) => {
          console.log("dragStart");
          console.log(event);
        });
        sixDofDragBehavior.onDragObservable.add((event) => {
          console.log("drag");
          console.log(event);
        });
        sixDofDragBehavior.onDragEndObservable.add((event) => {
          console.log("dragEnd");
          console.log(event);
          //we should check whats happening with the physics stuff while drag is happening, is this duping an imposter?
          rockMesh.physicsImpostor = new BABYLON.PhysicsImpostor(
            rockMesh,
            BABYLON.PhysicsImpostor.ConvexHullImpostor,
            { mass: 0 },
            scene
          );
          physicsRoot.physicsImpostor = new BABYLON.PhysicsImpostor(
            physicsRoot,
            BABYLON.PhysicsImpostor.NoImpostor,
            { mass: 3 },
            scene
          );
        });

        rockMesh.addBehavior(sixDofDragBehavior);

        // Orient the physics root
        physicsRoot.rotation.x = Math.PI / 5;
        physicsRoot.rotation.z = Math.PI / 6;

        return scene;
      };

      window.initFunction = async function () {
        var asyncEngineCreation = async function () {
          try {
            return createDefaultEngine();
          } catch (e) {
            console.log(
              "the available createEngine function failed. Creating the default engine instead"
            );
            return createDefaultEngine();
          }
        };

        window.engine = await asyncEngineCreation();
        if (!engine) throw "engine should not be null.";
        startRenderLoop(engine, canvas);
        window.scene = createScene();
      };
      initFunction().then(() => {
        scene.then((returnedScene) => {
          sceneToRender = returnedScene;
        });
      });

      // Resize
      window.addEventListener("resize", function () {
        engine.resize();
      });
    </script>
  </body>
</html>
